<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Formulario de Contacto</h1>
        <p>
            Hola, envíanos tus datos para saber más.
        </p>
        <form action="/enviar-formulario" method="POST">
            <input type="text" name="nombre" placeholder="Tu nombre" class="form-control">
            <input type="text" name="email" placeholder="Email de contacto" class="form-control">
            <textarea name="mensaje" rows="5" class="form-control" placeholder="Tu mensaje"></textarea>
            <p class="mt-3">
                <button type="submit" class="btn btn-primary">Enviar</button>
            </p>
        </form>

    </div>
</body>
</html>
